<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon_p2sdm.ico">
    <title>P2SDM-IPB</title>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    /> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="js/jquery.js"></script>
    <script>

      $(document).ready(function(){
        // scroll
        if($(window).width() > 992){
          $(window).scroll(function(){
              if($(this).scrollTop() > 96){
                $('.nav2-edited').addClass('animate-navbar')
                $('.section-edited1').addClass('animate-carousel')
                $('.kon-isi').addClass('animate-kon')
              }else{
                $('.nav2-edited').removeClass('animate-navbar')
                $('.section-edited1').removeClass('animate-carousel')
                $('.kon-isi').removeClass('animate-kon')
              }
          })
        }else{
          $(window).scroll(function(){
              if($(this).scrollTop() > 64){
                $('.nav2-edited').addClass('animate-navbar')
                $('.section-edited1').addClass('animate-carousel')
                $('.kon-isi').addClass('animate-kon')
              }else{
                $('.nav2-edited').removeClass('animate-navbar')
                $('.section-edited1').removeClass('animate-carousel')
                $('.kon-isi').removeClass('animate-kon')
              }
          })
        }

        // $('.q-expansion-item__content')

      })
    </script>
  </body>
</html>
